name: CI
on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Mambaforge
        uses: conda-incubator/setup-miniconda@v3
        with:
          # Miniforge includes Mamba and defaults to conda-forge, faster than stock miniconda
          miniforge-version: "latest"
          miniforge-variant: Mambaforge
          python-version: ${{ matrix.python-version }}
          activate-environment: test
          use-mamba: true
          
          # This caches the environment based on the content of environment.yml
          # and the date (to force periodic updates if needed)
          environment-file: environment.yml
          cache-environment: true
          cache-downloads: true
          
          # Optimization: Don't check for conda updates on every run
          auto-update-conda: false 

      # We no longer need a heavy "Install deps" step because setup-miniconda 
      # handles the install via environment.yml (and caches it!)
      - name: Verify Environment
        shell: bash -l {0}
        run: |
          conda info
          conda list

      - name: Build & compile HPB (Linux)
        if: runner.os == 'Linux'
        shell: bash -l {0}
        run: |
          # setup-miniconda automatically activates the environment in bash shells
          # but explicit activation doesn't hurt.
          conda activate test
          
          pip install -e .
          python setup.py build_ext --inplace --force
          
          echo "Verifying hpb.so file properties on Linux:"
          ls -lh prody/proteins/hpb.so || { echo "hpb.so not found on Linux!"; exit 1; }
          file prody/proteins/hpb.so || { echo "file command failed for hpb.so on Linux!"; exit 1; }
          ldd prody/proteins/hpb.so || { echo "ldd failed or found issues on Linux!"; exit 1; }

      - name: Build & compile HPB (macOS)
        if: runner.os == 'macOS'
        shell: bash -l {0}
        run: |
          conda activate test

          echo "Debugging environment variables before compilation:"
          echo "PATH: $PATH"
          echo "CONDA_PREFIX: $CONDA_PREFIX"

          export CFLAGS="${CFLAGS} -D__NO_FLOAT16"
          export CPPFLAGS="${CPPFLAGS} -D__NO_FLOAT16"

          pushd prody/proteins/hpbmodule

          # Compilation steps...
          gfortran -O3 -fPIC -c reg_tet.f || { echo "Fortran compilation failed!"; exit 1; }
          
          PYINC=$(python -c "import sysconfig; print(sysconfig.get_path('include'))")
          PYLIBDIR=$(python -c "import sysconfig; print(sysconfig.get_config_var('LIBDIR'))")
          
          # Add Conda lib to path for linking
          export LIBRARY_PATH="$CONDA_PREFIX/lib:$PYLIBDIR:$LIBRARY_PATH"

          g++ -O3 -g -fPIC -I"${PYINC}" -c hpbmodule.cpp -o hpbmodule.o || { echo "C++ compilation failed!"; exit 1; }

          g++ -dynamiclib \
              -undefined dynamic_lookup \
              -o hpb.so hpbmodule.o reg_tet.o \
              -L"${PYLIBDIR}" -L"$CONDA_PREFIX/lib" -lgfortran || { echo "HPB linking failed!"; exit 1; }
          
          # Verification
          ls -lh hpb.so
          otool -L hpb.so
          
          cp hpb.so ../
          popd
          
          pip install -e .
          python setup.py build_ext --inplace --force

      - name: Run tests
        shell: bash -l {0}
        run: |
          conda activate test
          pytest
